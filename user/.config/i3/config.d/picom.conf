## ----- Тени ----- ##

shadow = true;
shadow-radius = 10;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-color = "#89b4fa";
shadow-opacity = 0.8;

## ----- Затухание ----- ##

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 10;
fade-time = 300;
fade-duration = 400;
no-fading-openclose = true;
no-fading-destroyed-argb = true;

## ----- Прозрачность ----- ##

frame-opacity = 1.0;

## ----- Скругление углов (глобально) ----- ##

corner-radius = 10;

#################################
#       Главные настройки       #
#################################

backend = "glx";
dithered-present = false;
vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

use-damage = true;

#################################
#            Правила            #
#################################

blur:
{
    method = "dual_kawase";
    size = 15;
    strength = 8;
    deviation = 20;
}

rules: (
    {
        blur-background = true;
        blur-background-frame = false;
        blur-kern = "3x3box";
        fade = true;
    },
    {
        match = "window_type = 'normal'";
        fade = true;
        shadow = true;
    },
    {
        match = "window_type = 'dialog'";
        shadow = true;
    },
    {
        match = "window_type = 'tooltip'";
        corner-radius = 10;
        opacity = 0.85;
    },
    {
        match = "window_type = 'dock'";
        corner-radius = 10;
        fade = true;
    },
    {
        match = "window_type = 'dropdown_menu' || window_type = 'menu' || window_type = 'popup' || window_type = 'popup_menu'";
        corner-radius = 10;
    },
    {
        match = "class_g = 'Alacritty' || class_g = 'FloaTerm'";
        opacity = 1;
        blur-background = false;
    },
    {
        match = "class_g = 'Scratch' || class_g = 'Updating'";
        opacity = 0.85;
        blur-background = false;
    },
	# Правила скругления углов для приложений
    {
        match = "class_g = 'Polybar'      ||"
		        "class_g = 'eww-bar'      ||"
				"class_g = 'Viewnior'     ||"
				"class_g = 'Rofi'         ||"
				"class_g = 'mpv'          ||"
				"class_g = 'scratch'      ||"
				"class_g = 'Dunst'        ||"
				"class_g = 'retroarch'";
        corner-radius = 10;
    },
	# Правила прозрачности для приложений
    {
        match = "class_g = 'Xfce4-terminal' 		||"
				"class_g = 'Deadbeef' 				||"
				"class_g = 'easyeffects' 			||"
				"class_g = 'qpwgraph' 				||"
				"class_g = 'Gnome-mines' 			||" 
				"class_g = 'firefox' 				||"
				"class_g = 'XTerm' 					||"
				"class_g = 'TelegramDesktop' 		||"
				"class_g = 'kitty' 					||"
				"class_g = 'Polybar' 				||"
				"class_g = 'discord' 				||"
				"class_g = 'Thunar' 				||"
				"class_g = 'Caja' 					||"
				"class_g = 'FileZilla' 				||"
				"class_g = 'Rofi' 					||"
				"class_g = 'Ymuse' 					||"
				"class_g = 'Nm-applet' 				||"
				"class_g = 'NetworkManager' 		||"
				"class_g = 'qBittorrent' 			||"
				"class_g = 'transmission-gtk' 		||"
				"class_g = 'Dunst' 					||"
				"class_g = 'code-oss' 				||"
				"class_g = 'Kazam' 					||"
				"class_g = 'i3-frame' 				||"
				"class_g = 'SimpleScreenRecorder' 	||"
				"class_g = 'Eww' 					||"
				"class_g = 'Electron' 				||"
				"_GTK_FRAME_EXTENTS@";
        opacity = 0.85;
    },
	# Исключение скругления углов
    {
        match = "class_g = 'Polybar'";
        corner-radius = 0;
    },
	# Исключение теней для приложений
    {
        match = "name = 'Notification'          ||"
				"class_g ?= 'Notify-osd'        ||"
				"class_g = 'Polybar'      		||"
				"class_g = 'scratch' 			||"
				"class_g = 'Spotify' 			||"
				"class_g = 'retroarch' 			||"
				"class_g = 'Rofi' 				||"
				"class_g = 'Screenkey' 			||"
				"class_g = 'mpv' 				||"
				"class_g = 'Viewnior' 			||"
				"class_g = 'Alacritty' 			||"
				"_GTK_FRAME_EXTENTS@";
        shadow = false;
    },
	# Исключение прозрачности для сайта
    {
        match = "name %= '*- YouTube*'                   ||"
				"name *= 'Netflix'                       ||"
				"name %= '*бесплатно — Mozilla Firefox*' ||"
				"name %= '*Картинка в картинке*'         ||"
				"name %= '*качестве — Mozilla Firefox*'  ||"
				"_GTK_FRAME_EXTENTS@";
        opacity = 1;
    },
@include "picom-animations.conf"
)
