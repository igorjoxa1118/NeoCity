[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = colors.ini
include-file = icons_colors.ini
include-file = ~/.config/i3/config.d/system.ini
include-file = modules.ini
include-file = separator.ini


[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = true
override-redirect = false
enable-ipc = true

bottom = false

fixed-center = true

width = 100%
height = 28px
offset-x = 98%
offset-y = 10px

border-size = 5px
border-color = ${color.transparent}

line-size = 1pt

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

background = ${color.transparent}
foreground = ${color.transparent}

font-0 = FiraMono Nerd Font:size=13;4
font-1 = FiraMono Nerd Font:size=13:weight=bold;4
font-2 = FiraMono Nerd Font:size=25;6
font-3 = FiraMono Nerd Font:size=16;4
font-4 = HackGen35:size=12:weight=bold;4
font-5 = FiraMono Nerd Font:size=13;4
font-6 = MesloLGS NF:style=Regular:pixelsize=10;4
font-7 = Symbols Nerd Font:size=12;3

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left arch line cpu slash temperature slash system-nvidia-smi slash memory slash disk slash nordvpn slash updates right
modules-center = left pulseaudio line cava line backlight right 
modules-right = left network slash night_light slash xkeyboard slash battery slash systray slash calendar space time line powermenu right

wm-restock = i3


[bar/secondary]
monitor = ${env:MONITOR:}
monitor-strict = true
override-redirect = false
enable-ipc = true

bottom = true

fixed-center = true

width = 100%
height = 28px
offset-x = 98%
offset-y = 10px

border-size = 5px
border-color = ${color.transparent}

line-size = 1pt

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

background = ${color.transparent}
foreground = ${color.transparent}

font-0 = FiraMono Nerd Font:size=13;4
font-1 = FiraMono Nerd Font:size=13:weight=bold;4
font-2 = FiraMono Nerd Font:size=25;6
font-3 = FiraMono Nerd Font:size=16;4
font-4 = HackGen35:size=12:weight=bold;4
font-5 = FiraMono Nerd Font:size=13;4
font-6 = MesloLGS NF:style=Regular:pixelsize=10;4
font-7 = Symbols Nerd Font:size=12;3

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left terminal slash firefox slash thunar slash blender slash telegram slash gimp slash kodi slash code slash pureref right
modules-center = left i3 right 
modules-right = left ymuse slash mpd slash mpd_time slash mpd_title slash bottom right

wm-restock = i3

[settings]
screenschange-reload = true
pseduo-transparency = true

