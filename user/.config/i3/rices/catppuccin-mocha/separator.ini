;-------------------------
; Separators for Polybar
;--------------------------

[module/slash]
type = custom/text
content = %{T7}/%{T-}
content-background = ${color.base}
content-foreground = ${color.separator}
content-font = 7

[module/line]
type = custom/text
content = %{T7}|%{T-}
content-background = ${color.base}
content-foreground = ${color.separator}
content-font = 7

[module/space]
type = custom/text
content = " "
content-background = ${color.base}
content-foreground = ${color.base}

[module/left]
type = custom/text
content-background = ${color.transparent}
content-foreground = ${color.base}
content-font = 2
content = %{T3}%{T-}

[module/right]
type = custom/text
content-background = ${color.transparent}
content-foreground = ${color.base}
content-font = 2
content = %{T3}%{T-}