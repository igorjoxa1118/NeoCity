[global/wm]
include-file = colors.ini
include-file = icons_colors.ini
include-file = ~/.config/i3/config.d/system.ini
include-file = modules.ini
include-file = separator.ini

margin-top    = 0
margin-bottom = 0

[bar/main]
monitor = ${env:MONITOR:}
monitor-strict = true
override-redirect = false
enable-ipc = true

bottom = false

fixed-center = true

width = 100%
height = 28px
offset-x = 98%
offset-y = 10px

border-size = 5px
border-color = ${color.transparent}

line-size = 1pt

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

background = ${color.transparent}
foreground = ${color.transparent}

font-0 = FiraMono Nerd Font:size=13;4
font-1 = FiraMono Nerd Font:size=13:weight=bold;4
font-2 = FiraMono Nerd Font:size=25;6
font-3 = FiraMono Nerd Font:size=16;4
font-4 = HackGen35:size=12:weight=bold;4
font-5 = FiraMono Nerd Font:size=13;4
font-6 = MesloLGS NF:style=Regular:pixelsize=10;4
font-7 = Symbols Nerd Font:size=12;3

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left arch space line space cpu slash temperature space slash system-nvidia-smi space slash memory slash disk space slash space nordvpn space slash space updates right
modules-center = left pulseaudio line cava line space backlight right 
modules-right = left network slash xkeyboard slash night_light bluetooth space slash battery slash systray slash calendar space time line powermenu right

wm-restock = i3


[bar/secondary]
monitor = ${env:MONITOR:}
monitor-strict = true
override-redirect = false
enable-ipc = true

bottom = true

fixed-center = true

width = 100%
height = 28px
offset-x = 98%
offset-y = 10px

border-size = 5px
border-color = ${color.transparent}

line-size = 1pt

padding-left = 0pt
padding-right = 0pt

module-margin-left = 0pt
module-margin-right = 0pt

background = ${color.transparent}
foreground = ${color.transparent}

font-0 = FiraMono Nerd Font:size=13;4
font-1 = FiraMono Nerd Font:size=13:weight=bold;4
font-2 = FiraMono Nerd Font:size=25;6
font-3 = FiraMono Nerd Font:size=16;4
font-4 = HackGen35:size=12:weight=bold;4
font-5 = FiraMono Nerd Font:size=13;4
font-6 = MesloLGS NF:style=Regular:pixelsize=10;4
font-7 = Symbols Nerd Font:size=12;3

scroll-up = i3.next
scroll-down = i3.prev

modules-left = left terminal slash zen slash thunar slash blender slash telegram slash gimp slash kodi slash code slash pureref slash bottom right
modules-center = left i3 right 
modules-right = left ymuse slash mpd_total_time slash space mpd space slash mpd_back_time slash space mpd_title right

wm-restock = i3

[settings]
screenschange-reload = true
pseduo-transparency = true

